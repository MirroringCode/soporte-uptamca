<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        #chat-bubble { position: fixed; bottom: 2rem; right: 2rem; z-index: 1000; cursor: pointer; }
        #chat-window { position: fixed; bottom: 6.5rem; right: 2rem; width: 384px; height: 512px; z-index: 1000; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-radius: 1rem; display: flex; flex-direction: column; overflow: hidden; transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; transform-origin: bottom right; }
        #chat-window.hidden-chat { opacity: 0; transform: scale(0.95); pointer-events: none; }
    </style>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
<div class="card w-96 bg-base-100 shadow-sm">
  <div class="card-body">

    <h2 class="card-title">Iniciar sesión</h2>
    <p class="text-sm text-gray-500 mb-4">Por favor, ingresa tus credenciales para continuar.</p>

<div class="flex flex-col gap-6">

    <label class="floating-label">
        <span>Nombre de usuario</span>
        <input type="text" placeholder="Tu usuario" class="input input-md" />
    </label>    
    <label class="floating-label validator">
        <span>Contraseña</span>
        <input type="password" placeholder="Contraseña" class="input input-md" />
    </label>    
</div>

      <button class="btn btn-primary btn-block mt-[.75em]">Iniciar sesión</button>
  </div>
</div>
    </div>

    <div id="chat-bubble">
        <button id="chat-bubble-btn" class="btn btn-neutral btn-circle shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
        </button>
    </div>

    <div id="chat-window" class="hidden-chat bg-base-100">
        <div class="bg-base-300 p-4">
            <p class="text-xl font-semibold">Asistente de Soporte TI</p>
        </div>
        <div id="chat-log" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
        <div id="chat-footer" class="bg-base-200 p-2">
            <div class="join w-full">
                <input id="user-input" type="text" placeholder="Escribe aquí..." class="input input-bordered join-item w-full" />
                <button id="send-btn" class="btn btn-neutral join-item">Enviar</button>
            </div>
        </div>
    </div>

<script src="../src/chatbot.js"></script>
</body>
</html>
