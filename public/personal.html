<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soportes</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body hx-ext="response-targets">

<div data-notification class="toast toast-top z-5">

</div>

<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col gap-7 min-h-screen">
        <!-- Page content here -->

        <div class="flex items-center w-full justify-center">
            <label id="themeSwap" class="flex cursor-pointer gap-2 lg:absolute lg:top-2.5 lg:right-22 p-0 my-[.75em]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
              </svg>
              <input type="checkbox" value="synthwave" class="toggle theme-controller" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </label>
        </div>

        <div class="absolute top-0 right-0 p-0 m-[.55em]">
          <img src="img/logo edificio sin fondo.png" alt="Logo" class="w-15 h-15 object-contain rounded-xl" />
        </div>
      
        <label for="my-drawer-2" class="btn btn-circle swap swap-rotate drawer-button lg:hidden absolute top-0 left-0 ">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" class="" />

          <!-- hamburger icon -->
          <svg
            class="swap-off fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512">
            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
          </svg>

          <!-- close icon -->
          <svg
            class="swap-on fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512">
            <polygon
              points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
          </svg>
        </label>

        <h1 class="text-3xl font-bold text-center my-[1em]">Personal de la Contraloría del Estado Bolivariano de Miranda</h1>

    <div class="flex flex-col items-center w-full gap-5 justify-around">

        <div>
            <button class="btn btn-success" onclick="crearEmpleado.showModal()">Registrar nuevo empleado</button>
        </div>

        <legend class="font-bold">Busqueda de empleado</legend>

        <div class="flex flex-wrap justify-around"
        hx-get="/api/personal_filtrar_form"
        hx-trigger="load">
        </div>    



          <dialog class="modal" id="crearEmpleado">

            <div class="toast toast-top" data-toast data-empleado-toast></div>

            
            <div class="modal-box">
              <h1 class="text-3xl font-bold text-center">
                Registrar nuevo empleado
              </h1>

              <div data-response class="mb-4"></div>
              
              <form method="POST" id="crearEmpleadoForm" 
              hx-post="/api/personal"
              hx-target="div[data-empleado-toast]"
              hx-target-422="[data-response]"
              hx-target-500="div[data-empleado-toast]"
              class="w-100 my-0 mx-auto">
                <fieldset class="fielset w-100 my-[1.5em]">
                  <legend class="fieldset-legend">Cédula</legend>
                  <input type="number" name="cedula" required minlength="8" maxlength="10" class="input w-100 my-0 mx-auto" placeholder="12345678">
                </fieldset>

                <fieldset class="fielset w-100 my-[1.5em]">
                  <legend class="fieldset-legend">Nombre</legend>
                  <input type="text" name="nombre" required minlength="3" maxlength="100" class="input w-100 my-0 mx-auto" placeholder="Nombre...">
                </fieldset>

                <fieldset class="fielset w-100 my-[1.5em]">
                  <legend class="fieldset-legend">Apellido</legend>
                  <input type="text" name="apellido" required minlength="3" maxlength="100" class="input w-100 my-0 mx-auto" placeholder="Apellido..">
                </fieldset>

                <fieldset class="fielset w-100 my-[1.5em]">
                  <legend class="fieldset-legend">Departamento al que pertenece el empleado</legend>
                  <select name="id_departamento" required class="select w-100"
                  hx-get="/api/departamentos"
                  hx-trigger="click once, keydown[key=='Enter'] once"
                  hx-target="this"
                  hx-swap="beforeend">
                    <option disabled selected value="">Seleccione el departamento</option>
                  </select>
                </fieldset>
              </form>

              <div class="modal-action">
                  <button type="submit" form="crearEmpleadoForm" class="btn btn-success">Aceptar</button>
                  <form method="dialog">
                    <button class="btn">Cerrar</button>
                  </form>

              </div>
            </div>
            <form action="" method="dialog" class="modal-backdrop">
              <button></button>
            </form>
        </dialog>

        <dialog class="modal" id="editarEmpleado">

            <div class="toast toast-top" data-toast data-empleado-toast></div>          
            <div class="modal-box">
              <h1 class="text-3xl font-bold text-center">
                Modificar información del empleado
              </h1>

              <div data-response class="mb-4"></div>
              
              <div id="edit-form-container">

              </div>

              <div class="modal-action">
                  <button type="submit" form="editarEmpleadoForm" class="btn btn-success">Aceptar</button>
                  <form method="dialog">
                    <button class="btn">Cerrar</button>
                  </form>

              </div>
            </div>
            <form action="" method="dialog" class="modal-backdrop">
              <button></button>
            </form>
        </dialog>

    </div>

        <div class="overflow-x-auto overflow-y-auto max-h-120 mx-3">

            <table class="table" 
            hx-get="/api/personal"
            hx-trigger="load, empleadoCreated from:#crearEmpleado, empleadoDeleted from:body, empleadoUpdated from:#editarEmpleado, filterChanged from:body"
            hx-indicator="#loadPersonal"
            id="table-personal">
            <span id="loadPersonal" class="loading loading-spinner loading-xl htmx-indicator"></span>
            </table>
        </div>

    </div>
    <div class="drawer-side h-screen lg:sticky top-0"
    hx-get="/layout/nav.html"
    hx-trigger="load">
    </div>
</div>
<script type="module" src="../src/main.js"></script>
<script type="module" src="../src/personal/main.js"></script>
</body>
</html>
