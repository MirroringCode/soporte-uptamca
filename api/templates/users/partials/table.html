<thead>
    <tr>
        <th><label><input type="checkbox" class="checkbox"></label></th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
</thead>
<tbody>
    {% for user in users %}
        <tr id="user-{{ user.id }}">
            <td>
                <label for="">
                    <input type="checkbox" class="checkbox" name="" id="">
                </label>
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.rol.tipo }}</td>
            <td>
                <button class="btn btn-xs btn-primary">
                    Editar
                </button>
                <button
                data-eliminar
                hx-delete="/api/users/{{ user.id }}"
                hx-trigger="click"
                hx-confirm="¿Está seguro de borrar este usuario?"
                hx-target="[data-notification]"
                hx-target-4*="[data-notification]"
                hx-on::after-request="
                const toast = document.querySelector('[data-notification]');
                htmx.trigger(document.body, 'userDeleted');
                
                setTimeout(() => {
                    toast.innerHTML = '';
                }, 1500);
                "
                class="btn btn-xs my-[.75em] btn-error">
                    Eliminar
                </button>
                <button class="btn btn-xs my-[.75em] btn-warning">
                    Reiniciar contraseña
                </button>
            </td>
        </tr>
    {% endfor %}
</tbody>
