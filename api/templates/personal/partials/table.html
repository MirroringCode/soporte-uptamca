<thead>
    <tr>
        <th><label><input type="checkbox" class="checkbox"></label></th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Departamento</th>
        <th>Acciones</th>
    </tr>
</thead>
<tbody>
    {% for empleado in empleados %}
        <tr id="empleado-{{ empleado.cedula }}">
            <td>
                <label for="">
                    <input type="checkbox" class="checkbox" name="" id="">
                </label>
            </td>
            <td>{{ empleado.cedula }}</td>
            <td>{{ empleado.nombre }} {{ empleado.apellido }}</td>
            <td>{{ empleado.departamento.nombre or 'N/A'}}</td>
            <td> 
                <button onclick="editarEmpleado.showModal()"
                hx-trigger="click"
                hx-get="/api/personal_form/{{ empleado.id }}"
                hx-target="#edit-form-container"
                class="btn btn-xs btn-primary">
                    Editar
                </button>
                <button class="btn btn-xs my-[.75em] btn-error"
                data-eliminar
                hx-delete="/api/personal/{{ empleado.id }}"
                hx-trigger="click"
                hx-confirm="¿Está seguro de eliminar este empleado?"
                hx-target="[data-notification]"
                hx-target-4*="[data-notification]"
                hx-on::after-request="
                const toast = document.querySelector('[data-notification]');
                htmx.trigger(document.body, 'empleadoDeleted');

                setTimeout(() => {
                    toast.innerHTML = '';
                }, 1500);
                "
                >
                    Eliminar
                </button>
            </td>
        </tr>
    {% endfor %}
</tbody>
