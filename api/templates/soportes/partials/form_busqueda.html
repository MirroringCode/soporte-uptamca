<div class="flex flex-wrap justify-around">          

    <form action="" class="flex flex-wrap justify-center gap-5">


        {% if not es_alerta %}
        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Motivo</label>
            <input class="input" type="text" placeholder="Escriba el motivo" name="" id="">
        </div>

        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Atendido por</label>
            <select name="" class="select" id="">
                <option value="">Seleccioen el técnico que atendió el soporte</option>
            </select>
        </div>

        <div class="input-group flex flex-col lg:w-50 sm:w-75">
            <label for="">Departamento</label>
            <select name="" class="select" id="">
                <option value="">Seleccione el departamento</option>
            </select>
        </div>

        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Status</label>
            <select name="" class="select" id="">
                <option value="">Seleccione el estatus del soporte</option>
                <option value="si">Atendido</option>
                <option value="no">Pendiente</option>
            </select>
        </div>

        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Fecha del soporte</label>
            <input type="date" class="input" name="fecha">               
        </div>


        {% elif es_alerta %}
        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Motivo</label>
            <input class="input" type="text" placeholder="Escriba el motivo" name="" id="">
        </div>

        <div class="input-group flex flex-col lg:w-50 sm:w-75">
            <label for="">Departamento</label>
            <select name="" class="select" id="">
                <option value="">Seleccione el departamento</option>
            </select>
        </div>

        <div class="input-group flex flex-col lg:w-40 sm:w-75">
            <label for="">Fecha del soporte</label>
            <input type="date" class="input" name="fecha">               
        </div>
        {% endif %}



        <div>
        <button type="submit" class="btn btn-primary mt-[1.5em] lg:w-15 sm:w-75">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" 
            fill="none" viewBox="0 0 24 24" stroke="currentColor"> 
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /> 
            </svg>
        </button>
        </div>

    </form>
</div>
